<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block City Banner Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .banner {
            width: 800px;
            height: 200px;
            background: linear-gradient(to bottom, #87CEEB, #FFB6C1, #FFE4B5);
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 2px;
        }

        .cloud1 {
            width: 40px;
            height: 20px;
            top: 20px;
            left: 50px;
        }

        .cloud2 {
            width: 35px;
            height: 18px;
            top: 15px;
            right: 80px;
        }

        .cloud3 {
            width: 30px;
            height: 15px;
            top: 25px;
            left: 200px;
        }

        .cloud4 {
            width: 25px;
            height: 12px;
            top: 18px;
            right: 200px;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
        }

        .sparkle1 { top: 30px; left: 100px; }
        .sparkle2 { top: 40px; right: 120px; }
        .sparkle3 { top: 60px; left: 300px; }
        .sparkle4 { top: 80px; right: 150px; }
        .sparkle5 { top: 100px; left: 150px; }

        .pickaxe {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
        }

        .pickaxe-head {
            width: 20px;
            height: 15px;
            background: #C0C0C0;
            position: absolute;
            top: 5px;
            left: 5px;
            border-radius: 2px;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .pickaxe-handle {
            width: 6px;
            height: 25px;
            background: #8B4513;
            position: absolute;
            top: 15px;
            left: 12px;
            border-radius: 1px;
        }

        .main-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            line-height: 1.2;
        }

        .subtitle {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .instructions {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .instruction {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .icon {
            width: 16px;
            height: 16px;
            border-radius: 2px;
        }

        .controller-icon {
            background: #8A2BE2;
        }

        .trophy-icon {
            background: #FFD700;
        }

        .download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .download-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <div class="banner" id="banner">
            <!-- Clouds -->
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            <div class="cloud cloud4"></div>
            
            <!-- Sparkles -->
            <div class="sparkle sparkle1"></div>
            <div class="sparkle sparkle2"></div>
            <div class="sparkle sparkle3"></div>
            <div class="sparkle sparkle4"></div>
            <div class="sparkle sparkle5"></div>
            
            <!-- Pickaxe -->
            <div class="pickaxe">
                <div class="pickaxe-head"></div>
                <div class="pickaxe-handle"></div>
            </div>
            
            <!-- Main Title -->
            <div class="main-title">BLOCK CITY: THE MINECRAFT MISSION</div>
            
            <!-- Subtitle -->
            <div class="subtitle">A Data-Driven Storytelling Studio project</div>
            
            <!-- Instructions -->
            <div class="instructions">
                <div class="instruction">
                    <div class="icon controller-icon"></div>
                    <span>Guide Maitha to School & Jamilah to Hospital</span>
                </div>
                <div class="instruction">
                    <div class="icon trophy-icon"></div>
                    <span>Challenge for the crown!</span>
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button class="download-btn" onclick="downloadBanner()">Download Banner</button>
        </div>
    </div>

    <script>
        function downloadBanner() {
            const banner = document.getElementById('banner');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = 800;
            canvas.height = 200;
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, 200);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.5, '#FFB6C1');
            gradient.addColorStop(1, '#FFE4B5');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 800, 200);
            
            // Draw clouds
            ctx.fillStyle = 'white';
            ctx.fillRect(50, 20, 40, 20);
            ctx.fillRect(720, 15, 35, 18);
            ctx.fillRect(200, 25, 30, 15);
            ctx.fillRect(520, 18, 25, 12);
            
            // Draw sparkles
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(100, 30, 4, 4);
            ctx.fillRect(680, 40, 4, 4);
            ctx.fillRect(300, 60, 4, 4);
            ctx.fillRect(650, 80, 4, 4);
            ctx.fillRect(150, 100, 4, 4);
            
            // Draw pickaxe
            ctx.fillStyle = '#C0C0C0';
            ctx.fillRect(30, 95, 20, 15);
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(36, 110, 6, 25);
            
            // Draw text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Courier New';
            ctx.textAlign = 'center';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.fillText('BLOCK CITY: THE MINECRAFT MISSION', 400, 100);
            
            ctx.font = '14px Courier New';
            ctx.fillText('A Data-Driven Storytelling Studio project', 400, 130);
            
            // Draw instructions
            ctx.font = '12px Courier New';
            ctx.fillStyle = '#8A2BE2';
            ctx.fillRect(200, 160, 16, 16);
            ctx.fillStyle = 'white';
            ctx.fillText('Guide Maitha to School & Jamilah to Hospital', 300, 172);
            
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(500, 160, 16, 16);
            ctx.fillStyle = 'white';
            ctx.fillText('Challenge for the crown!', 600, 172);
            
            // Download
            const link = document.createElement('a');
            link.download = 'block-city-banner.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
