<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Banner - Block City Dawn Sky</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323:wght@400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .banner {
            width: 1200px;
            height: 400px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* Dawn Sky Background - Exact match to Scene 1 */
        .dawn-sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #87CEEB 0%, #FFB6C1 30%, #FFC0CB 60%, #FFE4E1 100%);
            z-index: 1;
        }
        
        /* Minecraft-style clouds - Exact match to Scene 1 */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 0;
            animation: cloudFloat 3s ease-in-out infinite;
            z-index: 2;
        }
        
        .cloud1 {
            width: 80px;
            height: 40px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .cloud2 {
            width: 100px;
            height: 50px;
            top: 10%;
            left: 60%;
            animation-delay: 1s;
        }
        
        .cloud3 {
            width: 70px;
            height: 35px;
            top: 20%;
            left: 80%;
            animation-delay: 2s;
        }
        
        @keyframes cloudFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .banner-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        
        .title {
            color: #FFFFFF;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            line-height: 1.2;
        }
        
        .subtitle {
            color: #FFE4E1;
            font-size: 24px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            font-weight: normal;
        }
        
        .pickaxe {
            font-size: 48px;
            margin-right: 15px;
            filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.7));
        }
        
        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 8px #FFD700;
            animation: sparkle 2s ease-in-out infinite;
            z-index: 5;
        }
        
        .sparkle-1 { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle-2 { top: 30%; right: 20%; animation-delay: 0.5s; }
        .sparkle-3 { bottom: 25%; left: 25%; animation-delay: 1s; }
        .sparkle-4 { bottom: 35%; right: 15%; animation-delay: 1.5s; }
        .sparkle-5 { top: 60%; left: 50%; animation-delay: 0.8s; }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Dawn Sky Background -->
        <div class="dawn-sky"></div>
        
        <!-- Minecraft-style Clouds -->
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        
        <!-- Sparkles -->
        <div class="sparkle sparkle-1"></div>
        <div class="sparkle sparkle-2"></div>
        <div class="sparkle sparkle-3"></div>
        <div class="sparkle sparkle-4"></div>
        <div class="sparkle sparkle-5"></div>
        
        <!-- Banner Content -->
        <div class="banner-content">
            <h1 class="title">
                <span class="pickaxe">⛏️</span>
                Block City: The Minecraft Mission
            </h1>
            
            <p class="subtitle">
                A Data-Driven Storytelling Studio project by Maitha Alhammadi (UTS)
            </p>
        </div>
    </div>
</body>
</html>
