<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game QR Code</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #E0E0E0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .qr-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 300px;
        }

        .qr-frame {
            border: 2px solid #F8DDE0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: block;
        }

        .qr-text {
            color: #333;
            font-weight: 600;
            font-size: 14px;
            margin: 0;
        }

        .game-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
        }

        .game-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <div class="qr-frame">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://github.com/MaithaAlhammadi98/Visual_Studio_Game" 
                 alt="QR Code" 
                 class="qr-code">
        </div>
        <p class="qr-text">Scan the QR code for more information</p>
        
        <div class="game-info">
            <div class="game-title">üè• School Hospital Game</div>
            <div>GitHub Repository</div>
            <div>github.com/MaithaAlhammadi98/Visual_Studio_Game</div>
        </div>
    </div>
</body>
</html>
